<mat-sidenav-container class="sidenav-container">
  
  <mat-sidenav #sidenav mode="over" fixedInViewport>
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <h3>Sidenav content</h3>
    <mat-nav-list>
      <a mat-list-item routerLink="/">Home</a>
      <a mat-list-item routerLink="/register" routerLinkActive='active' [routerLinkActiveOptions]='{exact: true}'>Register</a>
      <a mat-list-item routerLink="/info">Info +</a>
      <a mat-list-item routerLink="/users">User list</a>

    </mat-nav-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon class="pointer" (click)="sidenav.toggle()">menu</mat-icon>
      <span> My Application</span>
    </mat-toolbar>
    <!-- <h1>Main</h1>
    <button mat-button (click)="sidenav.toggle()">Toggle</button> -->
    
    <router-outlet></router-outlet>
    
  </mat-sidenav-content>
</mat-sidenav-container>
